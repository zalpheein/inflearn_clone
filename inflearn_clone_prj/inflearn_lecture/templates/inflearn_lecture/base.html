<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인프런 따라만들기</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #main {
            width: 100%;
            height: 50vh;
            background-image: url("https://cdn.inflearn.com/public/files/pages/395fa242-f56c-4a65-b512-09603c6527d9/[%EC%9D%B4%EB%B2%A4%ED%8A%B8]%EB%A9%94%EB%A1%9C%EB%B9%88%EC%A7%80%EC%96%B8_%EC%B6%94%EC%84%9D%EC%97%B0%EC%9E%A5_blog.gif");
        }

        nav {
            width: 100%;
            height: 60px;
            background-color: white;
            line-height: 80px;
        }

        nav ul {
            float: right;

        }

        nav ul a {
            color: green;
        }

        nav ul li {
            margin:10px;
            list-style-type: none;
            display: inline-block;
        }

        .footer {
            left: 0;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: green;
            text-align: center;
            padding-top: 20px;
        }


    </style>


</head>
<body>
    

    <div id="main">
        <nav>
            <a href="/">
                <img src="https://cdn.inflearn.com/assets/brand/chuseok_logo.png" alt="" 
                width="150px">
            </a>
            <ul>
                <a href="/lecture_list"><li>강의보기</li></a>
                {% if user.is_authenticated %}
                    <a href="/logout"><li>로그아웃</li></a>
                    <a href="/create_lecture/"><li>강의만들기</li></a>
                    <a href="/my_lecture/"><li>내 강의보기</li></a>

                {% else %}
                    <a href="/login"><li>로그인</li></a>
                    <a href="/join"><li>회원가입</li></a>
                {% endif %}
            </ul>
        </nav>
    </div>

    {% block content %}


    {% endblock %}


    <div class="footer">
        contact : aaa@naver.com
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>

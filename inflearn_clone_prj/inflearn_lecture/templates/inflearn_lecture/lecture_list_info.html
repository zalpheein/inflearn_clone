{% extends 'inflearn_lecture/base.html' %}

{% block content %}
    <style>
        .contents {
            width: 1000px;
            margin: auto;
            padding: 100px;
        }
    </style>
 
    <div class="contents">
        {{ board_contents.board_text | safe }}

    </div>

    <div style="width: 800px; margin: auto;" >
        <form >{% csrf_token %}
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">평점</label>
                <div class="col-sm-10">
                    <input name="rate" type="number" class="form-control" placeholder="평점">
                </div>
            </div>


            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">글쓴이</label>
                <div class="col-sm-10">
                    <input name="email" type="text" class="form-control" id="inputEmail3" placeholder="글쓴이">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">댓글</label>
                <div class="col-sm-10">
                    <input name="pwd" type="text" class="form-control" id="inputPassword3" placeholder="댓글">
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
    </div>




{% endblock %}

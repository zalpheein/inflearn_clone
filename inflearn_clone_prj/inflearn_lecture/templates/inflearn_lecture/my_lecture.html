{% extends 'inflearn_lecture/base.html' %}

{% block content %}

    <div class="row">
        {% for lecture in lectures %}
                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <a href="{% url 'lecture_list_info' pk=lecture.pk %}">
                            <img src="{{ text.img_url}}" alt="...">
                            <div class="caption">
                                <h3>{{ lecture.title }}</h3>
                            </div>
                        </a>
                        <a href="{% url 'edit_lecture' pk=lecture.pk %}">
                            <button>수정하기</button>
                        </a>
                    </div>
                </div>
        {% endfor %}
    </div>

{% endblock %}
